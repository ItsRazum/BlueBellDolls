syntax = "proto3";

import "google/protobuf/wrappers.proto";

option csharp_namespace = "BlueBellDolls.Grpc";
package bluebelldolls.grpc;

message GetLittersResponce {
	// litters
	repeated Litter litters = 1;
}

message GetFemaleCatsResponce {
	//female cats
	repeated ParentCat female_cats = 1;
}

message GetMaleCatsResponce {
	//male cats
	repeated ParentCat male_cats = 1;
}

message Litter {
	// id
	int32 id = 1;
	// letter
	google.protobuf.StringValue letter = 2;
	//birth day
	google.protobuf.StringValue birth_day = 3;
	// is active
	google.protobuf.BoolValue is_active = 4;
	// mother cat
	ParentCat mother_cat = 5;
	// father cat
	ParentCat father_cat = 6;
	// kittens
	repeated Kitten kittens = 7;
	// description
	google.protobuf.StringValue description = 8;
}

message ParentCat {
	// id
	int32 id = 1;
	// name
	google.protobuf.StringValue name = 2;
	// birth day
	google.protobuf.StringValue birth_day = 3;
	// is male
	google.protobuf.BoolValue is_male = 4;
	// description
	google.protobuf.StringValue description = 5;
	// photos
	repeated google.protobuf.StringValue photos = 6;
	// genetic test one
	google.protobuf.StringValue genetic_test_one = 7;
	// genetic test two 
	google.protobuf.StringValue genetic_test_two = 8;
	// titles
	repeated google.protobuf.StringValue titles = 9;
	// old description
	google.protobuf.StringValue old_description = 10;
}

message Kitten {
	// id
	int32 id = 1;
	// name
	google.protobuf.StringValue name = 2;
	// birth day
	google.protobuf.StringValue birth_day = 3;
	// is male
	google.protobuf.BoolValue is_male = 4;
	// description
	google.protobuf.StringValue description = 5;
	// photos
	repeated google.protobuf.StringValue photos = 6;
	// class
	google.protobuf.StringValue class = 7;
	// status
	google.protobuf.StringValue status = 8;
}